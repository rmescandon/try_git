name: CI
on:
  pull_request_review:
    types: [submitted]
    # branches: ['master']

jobs:
  build:
    # The job runs on default machine
    runs-on: self-hosted
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout this repo branch
        uses: actions/checkout@v2
        if: github.event.review.state == 'approved'
      # - name: Get the candidate branch name
      #   shell: bash
      #   run: echo "::set-output name=branch::${github.ref#refs/heads/}"
      #   id: candidate
      - name: Merge candidate into master
        run: |
          # create candidate branch based on pulled
          export CANDIDATE="$(< /dev/urandom tr -dc A-Za-z0-9 | head -c12)"
          git checkout -b ${CANDIDATE}
          # Adding unshallow to pevent git raise unrelated storied error, because of checkout of depth 1
          git fetch origin --unshallow
          git checkout master
          git merge --no-ff ${CANDIDATE}
      - name: Run checks
        run: ./scripts/run-checks.sh
